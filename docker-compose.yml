services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: argip-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: argip_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - argip-network

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: argip-backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/argip_db
      SECRET_KEY: your-secret-key-change-in-production-please
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - argip-network
    restart: unless-stopped

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: argip-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - argip-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  argip-network:
    driver: bridge
